<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <title>Bootstrap Registration Form on Card</title>
    <style>
        .bg-light-blue{
            background-color: lightblue;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Registration Form on Card</a>
</nav>

<!------------ Start Here ------------>

<div class="container mt-5">

    <div class="row">
        <div class="col-md-4">
            <div class="card animate__animated animate__jello">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Registration</h3>
                </div>
                <div class="card-body bg-light-blue">
                    <form>
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Username" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <input type="password" placeholder="Confirm Password" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <input type="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="text-center mb-3">
                            <input type="submit" value="Register" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>




<!------------ End Here ------------>
<div style="margin-bottom: 500px"></div>


<!----- Bootstrap JS Files ----->

<script src="bootstrap/js/mdb.min.js"></script>

</body>
</html>

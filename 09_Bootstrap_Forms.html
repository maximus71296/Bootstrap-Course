<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <title>Bootstrap Forms</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Forms</a>
</nav>

<!------------ Start Here ------------>

<div class="container mt-5">

    <div class="bg-danger p-3 text-white">
        <h3>Registration</h3>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
            </div>

            <div class="form-group">
                <input type="password" placeholder="Confirm Password" class="form-control">
            </div>

            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control">
            </div>

            <div class="form-group">
                <select class="form-control">
                    <option>Select a Designation</option>
                    <option>CEO</option>
                    <option>COO</option>
                    <option>Operational Manager</option>
                    <option>Team Leader</option>
                    <option>Subject Matter Expert</option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>

            <div class="form-group">
                <input type="file" class="form-check-file">
            </div>
        </form>

    </div>


</div>




<!------------ End Here ------------>
<div style="margin-bottom: 500px"></div>


<!----- Bootstrap JS Files ----->

<script src="bootstrap/js/mdb.min.js"></script>

</body>
</html>

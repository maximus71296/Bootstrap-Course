<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
  <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
  <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
  <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
  <link rel="stylesheet" href="bootstrap/css/animate.css">
  <title>Bootstrap Buttons</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <a href="#" class="navbar-brand">Bootstrap Buttons</a>
</nav>

<!------------ Start Here ------------>

<div class="container mt-5">

  <!-- Normal Buttons -->

  <button class="btn btn-info">Info</button>
  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-secondary">Secondary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-danger">Danger</button>
  <button class="btn btn-warning">Warnning</button>
  <button class="btn btn-dark">Dark</button>
  <button class="btn btn-light">Light</button>

  <hr>

  <a class="btn btn-primary" href="#" role="button">Link</a>
  <button class="btn btn-primary" type="submit">Button</button>
  <input class="btn btn-primary" type="button" value="Input">
  <input type="submit" class="btn btn-primary" value="Submit">
  <input type="reset" class="btn btn-primary" value="reset">

  <hr>

  <button class="btn btn-outline-info">Info</button>
  <button class="btn btn-outline-primary">Primary</button>
  <button class="btn btn-outline-secondary">Secondary</button>
  <button class="btn btn-outline-success">Success</button>
  <button class="btn btn-outline-danger">Danger</button>
  <button class="btn btn-outline-warning">Warnning</button>
  <button class="btn btn-outline-dark">Dark</button>
  <button class="btn btn-outline-light">Light</button>

  <hr>

  <button class="btn btn-secondary btn-lg">Large</button>

  <hr>

  <button class="btn btn-secondary btn-sm">Small</button>

  <hr>

  <button class="btn btn-secondary btn-block">Block Level</button>

  <hr>

  <div class="dropdown">
    <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
    >
      Warriors
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="#">Maximus</a></li>
      <li><a class="dropdown-item" href="#">Viktor</a></li>
      <li><a class="dropdown-item" href="#">Marcus</a></li>
      <li><a class="dropdown-item" href="#">Kraven</a></li>
      <li><a class="dropdown-item" href="#">Lucian</a></li>
    </ul>
  </div>

  <hr>

  <div class="btn btn-group">
    <button class="btn btn-danger">Red</button>
    <button class="btn btn-primary">Blue</button>
    <button class="btn btn-success">Green</button>
  </div>

  <hr>

  <div class="btn btn-toolbar">
    <div class="btn btn-group">
      <button class="btn btn-danger">1</button>
      <button class="btn btn-danger">2</button>
      <button class="btn btn-danger">3</button>
    </div>

    <div class="btn btn-group">
      <button class="btn btn-danger">4</button>
      <button class="btn btn-danger">5</button>
      <button class="btn btn-danger">6</button>
    </div>

    <div class="btn btn-group">
      <button class="btn btn-danger">7</button>
      <button class="btn btn-danger">8</button>
      <button class="btn btn-danger">9</button>
    </div>

  </div>

</div>




<!------------ End Here ------------>
<div style="margin-bottom: 500px"></div>


<!----- Bootstrap JS Files ----->

<script src="bootstrap/js/mdb.min.js"></script>

</body>
</html>

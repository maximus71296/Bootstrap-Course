<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <title>Bootstrap Modals</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Modals</a>
</nav>

<!------------ Start Here ------------>

<div class="container mt-5">

    <button class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#register-modal">Registration</button>

    <div class="modal" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content animate__animated animate__flipInY">
                <div class="modal-header bg-primary text-white">
                    <h3>Register Here</h3>
                    <button class="close" data-mdb-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <form>
                        <div class="form-group mb-2">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>

                        <div class="form-group mb-2">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="form-group mb-2">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>

                        <div class="form-group mb-2">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        
                        <div class="form-group mb-2">
                            <textarea rows="4" class="form-control" placeholder="About yourself..."></textarea>
                        </div>

                        <div>
                            <input type="submit" value="Register" class="btn btn-primary">
                            <a href="#" class="btn btn-dark" data-mdb-dismiss="modal">Close</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>log
    </div>

</div>




<!------------ End Here ------------>
<div style="margin-bottom: 500px"></div>


<!----- Bootstrap JS Files ----->

<script src="bootstrap/js/mdb.min.js"></script>

</body>
</html>

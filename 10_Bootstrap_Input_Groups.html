<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <title>Bootstrap Input Groups</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Input Groups</a>
</nav>

<!------------ Start Here ------------>

<div class="container mt-5">

    <!-- Input Group Prepend -->
    <div class="input-group flex-nowrap mb-3">
        <span class="input-group-text" id="addon-wrapping">
            <i class="fa fa-user-circle"></i>
        </span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
               aria-describedby="addon-wrapping" />
    </div>

</div>




<!------------ End Here ------------>
<div style="margin-bottom: 500px"></div>


<!----- Bootstrap JS Files ----->

<script src="bootstrap/js/mdb.min.js"></script>

</body>
</html>

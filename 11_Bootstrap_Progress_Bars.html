<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <title>Bootstrap Progress Bars</title>
    <style>
        .progress{
            height: 35px;
            border-radius: 50px;
            box-shadow: 0 0 10px black;
        }
        .progress-bar{
            border-radius: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Progress Bars</a>
</nav>

<!------------ Start Here ------------>

<div class="container mt-5">

    <!-- Progress Bars -->

    <div class="progress mb-4">
        <div class="progress-bar" style="width: 25%">25%</div>
    </div>

    <div class="progress mb-4">
        <div class="progress-bar bg-danger" style="width: 50%">50%</div>
    </div>

    <div class="progress mb-4">
        <div class="progress-bar bg-success" style="width: 75%">75%</div>
    </div>

    <div class="progress mb-4">
        <div class="progress-bar bg-warning" style="width: 99%">99%</div>
    </div>

</div>




<!------------ End Here ------------>
<div style="margin-bottom: 500px"></div>


<!----- Bootstrap JS Files ----->

<script src="bootstrap/js/mdb.min.js"></script>

</body>
</html>

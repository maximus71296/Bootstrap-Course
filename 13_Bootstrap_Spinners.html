<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.dark.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.rtl.min.css">
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <title>Bootstrap Spinners</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Bootstrap Spinners</a>
</nav>

<!------------ Start Here ------------>

<div class="container mt-5">

    <!-- Border Spinners -->

    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-warning"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-dark"></div>

    <hr>

    <!-- Large Spinners -->

    <div class="spinner-border text-info p-4"></div>
    <div class="spinner-border text-primary p-4"></div>
    <div class="spinner-border text-secondary p-4"></div>
    <div class="spinner-border text-success p-4"></div>
    <div class="spinner-border text-warning p-4"></div>
    <div class="spinner-border text-danger p-4"></div>
    <div class="spinner-border text-dark p-4"></div>

    <hr>

    <!-- Spinners with Margins -->

    <div class="spinner-border text-info p-4 m-3"></div>
    <div class="spinner-border text-primary p-4 m-3"></div>
    <div class="spinner-border text-secondary p-4 m-3"></div>
    <div class="spinner-border text-success p-4 m-3"></div>
    <div class="spinner-border text-warning p-4 m-3"></div>
    <div class="spinner-border text-danger p-4 m-3"></div>
    <div class="spinner-border text-dark p-4 m-3"></div>

    <hr>

    <!-- Growing Spiner -->

    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-secondary"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-dark"></div>

    <hr>

    <!-- Growing Spinners Large -->

    <div class="spinner-grow text-info p-4"></div>
    <div class="spinner-grow text-primary p-4"></div>
    <div class="spinner-grow text-secondary p-4"></div>
    <div class="spinner-grow text-success p-4"></div>
    <div class="spinner-grow text-warning p-4"></div>
    <div class="spinner-grow text-danger p-4"></div>
    <div class="spinner-grow text-dark p-4"></div>

    <hr>

    <!-- Growing Spinners with Margin -->

    <div class="spinner-grow text-info p-4 m-3"></div>
    <div class="spinner-grow text-primary p-4 m-3"></div>
    <div class="spinner-grow text-secondary p-4 m-3"></div>
    <div class="spinner-grow text-success p-4 m-3"></div>
    <div class="spinner-grow text-warning p-4 m-3"></div>
    <div class="spinner-grow text-danger p-4 m-3"></div>
    <div class="spinner-grow text-dark p-4 m-3"></div>

    <hr>

    <!-- Spinner with card -->

    <div class="card">
        <div class="card-body">
            <strong class="text-primary">Loading....</strong>
            <div class="spinner-border float-start text-primary"></div>
        </div>
    </div>

    <hr>

    <!-- Spinner with Buttons -->

    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading.....
    </button>

    <button class="btn btn-success">
        <span class="spinner-grow spinner-grow-sm"></span>
        Validating.....
    </button>

    <button class="btn btn-danger">
        <span class="spinner-border spinner-border-sm"></span>
        Buffering.....
    </button>

</div>






<!------------ End Here ------------>
<div style="margin-bottom: 500px"></div>


<!----- Bootstrap JS Files ----->

<script src="bootstrap/js/mdb.min.js"></script>

</body>
</html>
